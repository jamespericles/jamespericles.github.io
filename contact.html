<!DOCTYPE html>

    <!-- Begin navbar content -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container d-flex">
        <a class="navbar-brand flex-grow-1" href="#">James Pericles</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Collapses all functions into single button on smaller screens -->
        <div
          class="collapse navbar-collapse"
          id="navbarNavDropdown"
          style="max-width: 378px;"
        >
          <!-- Navbar buttons -->
          <ul class="navbar-nav pl-5">
            <li class="nav-item">
              <a class="nav-link" href="index.html"
                >Home <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="portfolio.html">Portfolio</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
            <!-- Drop down buttons -->
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdownMenuLink"
                role="button"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                Social Media
              </a>
              <div
                class="dropdown-menu"
                aria-labelledby="navbarDropdownMenuLink"
              >
                <a
                  target="_blank"
                  class="dropdown-item"
                  href="https://github.com/jamespericles"
                  >github</a
                >
                <a
                  target="_blank"
                  class="dropdown-item"
                  href="https://www.linkedin.com/in/james-pericles-ii-38a859156/"
                  >LinkedIn</a
                >
                <a
                  target="_blank"
                  class="dropdown-item"
                  href="https://www.upwork.com/o/profiles/users/~01ebdc4028daf9792f/"
                  >Upwork</a
                >
                <!-- onclick function alerts user that the link to twitter does not work as there is no Twitter account yet -->

                  class="dropdown-item"
                  onclick="alert('Twitter coming soon!')"
                  href="#"
                  >Twitter</a
                >
              </div>
            </li>
          </ul>
        </div>
      </div>

    <main>
      <div class="container">
        <div class="row">
          <div class="col-xs-12 col-md-12">
            <h1>Contact</h1>
            <br />
            <!-- Text areas allow for input from users in the given fields -->
              <h6>Name</h6>
              <textarea name="name" rows="1" cols="100"></textarea>
              <h6>Email</h6>
              <textarea name="email" rows="1" cols="100"></textarea>
              <h6>Message</h6>
              <textarea name="message" rows="10" cols="100"></textarea>
            </div>
            <div class="row">
              <div class="col-xs-12 col-md-12">
                <!-- Button to allow for submitting content from the text areas, although onclick function alerts user that this functionallity is not yet present -->
                <button type="button" onclick="alert('Function coming soon!')">
                  Submit
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    
    <!-- Footer content here -->
    <footer class="footer text-center py-3">
      <div class="container">
        <span class="text-muted">Sample sticky footer.</span>
      </div>
    </footer>
